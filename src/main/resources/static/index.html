<!DOCTYPE html>
<html>
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />

    <script src="/js/apimock.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/apiclient.js"></script>

    <style>
        .btn-pink {
            background-color: #e83e8c;
            color: white;
        }
        .btn-pink:hover {
            background-color: #d6346f;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Blueprints</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="author-input" class="form-control" placeholder="Author">
                <button id="get-blueprints-btn" class="btn btn-primary">Get Blueprints</button>
            </div>
        </div>
        <div class="col-md-6">
            <button id="create-blueprint-btn" class="btn btn-danger">Create new blueprint</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2>Blueprints of author: <span id="author-name"></span></h2>

            <table id="blueprints-table" class="table table-striped">
                <thead>
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                </tr>
                </thead>
                <tbody id="blueprints-body">
                </tbody>
            </table>

            <div class="mt-3">
                <h4>Total user points: <span id="total-points-value">0</span></h4>
            </div>
        </div>

        <div class="col-md-6">
            <h2>Current Blueprint: <span id="current-blueprint-name"></span></h2>
            <canvas id="blueprint-canvas" width="500" height="400" style="border:1px solid #000;"></canvas>

            <div class="mt-3 d-flex">
                <button id="save-update-btn" class="btn btn-success me-2">Save/Update</button>
                <button id="delete-btn" class="btn btn-pink ms-2">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="newBlueprintModal" tabindex="-1" aria-labelledby="newBlueprintModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newBlueprintModalLabel">Create New Blueprint</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="new-blueprint-name" class="form-label">Blueprint Name</label>
                    <input type="text" class="form-control" id="new-blueprint-name" placeholder="Enter blueprint name">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="create-confirm-btn">Create</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the blueprint "<span id="delete-blueprint-name"></span>"?
                This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="delete-confirm-btn">Delete</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
